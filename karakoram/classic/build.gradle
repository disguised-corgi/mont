plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.10'
    id 'java'
}

apply from: '../dependencies.gradle'

group 'com.rayhuang.karakoram.classic'
version 'unspecified'

repositories {
    mavenCentral()
    mavenCentral()
}

dependencies {
    implementation libraries.jetbrains_kotlin

    testImplementation libraries.google_truth
    testImplementation libraries.junit_jupiter_api
    testRuntimeOnly libraries.junit_jupiter_engine
}

test {
    useJUnitPlatform()
}